<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultris II - Video Playback and Download</title>

    <!-- Google Fonts for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Include Vanta.js and Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

    <style>
        /* Reset margin and padding for a full-screen experience */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            height: 100vh;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Overlay to make content readable */
        .vanta-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Title styling */
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 1.5px;
        }

        /* Download button styling */
        a {
            display: inline-block;
            margin: 20px 0;
            font-size: 1.2em;
            color: #ffffff; /* White text for contrast */
            background-color: #66aaff; /* Lighter blue */
            text-decoration: none;
            border: 2px solid #66aaff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        a:hover {
            background-color: #4d90d1; /* Brighter blue on hover */
            color: #ffffff;
            transform: scale(1.05); /* Slight scale effect */
            box-shadow: 0 6px 20px rgba(77, 144, 209, 0.4); /* Stronger shadow */
        }

        /* Video styling */
        video {
            max-width: 90%;
            max-height: calc(100vh - 200px); /* Adjust to leave room for title and link */
            border-radius: 10px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Vanta.js Background Wrapper -->
    <div class="vanta-section"></div>

    <!-- Page Title -->
    <h1>Cultris II</h1>

    <!-- Download Link Section -->
    <a href="https://github.com/zDEFz/c2-patch/archive/refs/heads/stable.zip" download>
        Download c2-patch (Stable Version)
    </a>

    <!-- Video Playback Section -->
    <video controls>
        <source src="c2-setup-w10.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Initialize Vanta.js Effect -->
    <script>
        // Function to initialize Vanta
        var setVanta = () => {
            if (window.VANTA) {
                window.VANTA.WAVES({
                    el: ".vanta-section",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    shininess: 0.00,
                    waveHeight: 23.50,
                    waveSpeed: 0.90,
                    zoom: 0.80
                });
            }
        };

        // Run the function on load and subscribe to events if needed
        document.addEventListener("DOMContentLoaded", function() {
            setVanta();
            if (window._strk && window.edit_page) {
                window.edit_page.Event.subscribe("Page.beforeNewOneFadeIn", setVanta);
            }
        });
    </script>
</body>
</html>
